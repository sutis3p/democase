<script>
    class nguoidung {
        ten;
        taikhoan;
        matkhau;

        constructor(ten, taikhoan, matkhau) {
            this.ten = ten;
            this.taikhoan = taikhoan;
            this.matkhau = matkhau;
        }
    }

    let n1 = new nguoidung("ngọc chó lợn", "ngocnon", "1")
    let n2 = new nguoidung("bon a đuồi", "boncc", "1")
    let n3 = new nguoidung("huy ăn cứt", "huydb", "1")
    let ql = [n1, n2, n3]

    function dangnhap() {
        let name = document.getElementById("name").value
        let pass = document.getElementById("pass").value
        console.log(name)
        console.log(pass)
        for (let i = 0; i < ql.length; i++) {
            if (name == ql[i].taikhoan && pass == ql[i].matkhau) {
                alert(ql[i].ten)
                window.location = "themsuaxoa.html"
                return
            }
        }
        alert("sai tai khoan hoac mat khau")
        document.getElementById('loginBox').close()
    }

    function dangki() {
        let tenhienthi = document.getElementById("tenhienthi").value
        let taikhoan = document.getElementById("taikhoan").value
        let matkhau = document.getElementById("matkhau").value
        let nnew = new nguoidung(tenhienthi, taikhoan, matkhau)
        if (taikhoan == [] || matkhau == []) {
            alert('không thể đăng kí')

        } else {
            ql.push(nnew)
            console.log(ql)
            alert('đăng kí thành công')

        }


    }
</script>
